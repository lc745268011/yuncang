<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" href="../../res/css/common.css">
    <link rel="stylesheet" href="../../res/css/public.css">
    <link rel="stylesheet" href="../../res/css/divSelect.css">
    <link rel="stylesheet" href="../../res/css/media.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
    <script src="../../res/js/jquery.placeholder.js"></script>
    <script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <title>忘记密码</title>
</head>
<body>
<header>
    <div class="mid_box clearfix">
        <div id="logo" class="fl"><a href="/"><img src="../../res/img/logo.png" alt=""></a></div>
        <div class="fl title">
            <span>登录注册</span>
        </div>
    </div>
</header>
<section>
    <div class="login third">
        <div class="tab">
            忘记密码
        </div>
        <div class="loginBox on" id="reg">
            <div class="clearfix">
                <input type="text" placeholder="请输入手机号" class="fl code">
                <!--<select name="" id="" class="fl sendMsg">-->
                    <!--<option value="">货主</option>-->
                    <!--<option value="">库主</option>-->
                <!--</select>-->
                <div class="select-menu fl sendMsg">
                    <div class="select-menu-div">
                        <!--<input id="No1" id="No1" disabled class="select-menu-input"/>-->
                        <div id="No1" id="No1" disabled class="select-menu-input"></div>
                        <i class="fa fa-caret-down"></i>
                    </div>
                    <ul class="select-menu-ul" >
                        <li  class="select-this">货主</li>
                        <li>库主</li>
                    </ul>
                </div>
            </div>
            <div class="clearfix">
                <input type="text" placeholder="请输入验证码" class="fl code">
                <!--<a href="javascript:;" class="fl sendMsg">发送验证码</a>-->
                <input type="button" class="fl sendMsg" value="发送验证码" onclick="sendMsg(this)">

            </div>
            <input type="password" placeholder="请设置登录密码">
            <input type="button" value="重置密码" class="loginBtn">
        </div>
    </div>
</section>
<style>
    section .third .tab{padding-top: 0.5rem}
</style>
<footer>
    <div class="mid_box">©2018 云仓大数据平台 版权所有</div>
</footer>
<script>
    $(function() {
        $("input").placeholder();
    });
    /**
     * 倒计时
     */
    var clock = '';
    var nums = 60;
    var btn;
    function sendMsg(thisBtn) {
        btn = thisBtn;
        btn.disabled = true; //将按钮置为不可点击
        btn.value = nums+'秒后可重新获取';
        clock = setInterval(doLoop, 1000); //一秒执行一次
    }
    function doLoop()
    {
        nums--;
        if(nums > 0){
            btn.value = nums+'秒后可重新获取';
        }else{
            clearInterval(clock); //清除js定时器
            btn.disabled = false;
            btn.value = '点击发送验证码';
            nums = 10; //重置时间
        }
    }
</script>
<script src="../../res/js/divSelect.js"></script>
<script>
    (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        }
    )(document, window);
</script>

</body>
</html>
