<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" href="../../res/css/common.css">
    <link rel="stylesheet" href="../../res/js/theme/default/laydate.css">
    <link rel="stylesheet" href="../../res/css/demo.css">
    <link rel="stylesheet" href="../../res/css/jquery.mmenu.css">
    <link rel="stylesheet" href="../../res/css/divSelect.css">
    <link rel="stylesheet" href="../../res/css/mobile.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
    <script src="../../res/js/jquery.mmenu.js"></script>
    <script src="../../res/js/divSelect.js"></script>
    <script type="text/javascript">
        $(function() {
            $('nav#menu').mmenu({
                classes: 'mm-light'
            });
        });
    </script>
    <style>
        body .layui-laydate{width: 6.95rem}
        body .layui-laydate-main,.layui-laydate-content table {width: 100%; }

    </style>
</head>
<body>
<div id="page" class="spinfo">
    <div id="mask" style="height: 100%;position: fixed;z-index:99;top: 0;background: rgba(0,0,0,0.5)"></div>

    <div class="mheader vCenter" id="header">
        <div class="tabs h-div">
        </div>
        <span style="flex: 1">申请存货</span>
        <div class="h-div">
            <a href="#menu"></a>
        </div>
    </div>
    <nav id="menu">
        <ul>
            <li class="title">我是货主</li>
            <li><a href="./info.html">基本信息</a></li>
            <li class="on"><a href="./inventory.html">我的存货</a></li>
            <li><a href="./pendingApproval.html">待审核存货</a></li>
            <li class="title">我是库主</li>
            <li><a href="">基本信息</a></li>
            <li><a href="">我的存货</a></li>
            <li><a href="">待审核存货</a></li>
        </ul>
    </nav>
    <article>
        <div>
            <div class="select-menu m70">
                <div class="select-menu-div">
                    <div id="No1" disabled class="select-menu-input">选择货物名称</div>
                    <i class="fa fa-caret-down"></i>
                </div>
                <ul class="select-menu-ul" >
                    <li>大葱</li>
                    <li>大蒜</li>
                </ul>
            </div>
        </div>
        <div>
            <div class="select-menu m70">
                <div class="select-menu-div">
                    <div id="No2" disabled class="select-menu-input">选择货物类型</div>
                    <i class="fa fa-caret-down"></i>
                </div>
                <ul class="select-menu-ul" >
                    <li>大葱1</li>
                    <li>大葱2</li>
                </ul>
            </div>
        </div>
        <div>
            <input type="text" class="select-menu m70 inputBox" placeholder="请输入货物数量（斤）">
        </div>
        <div id="aaa">
            <input type="text" class="select-menu m70 inputBox" placeholder="请选择截止日期" id="date">
        </div>
        <div>
            <input type="text" class="select-menu m70 inputBox" placeholder="请选择仓库" id="whInfo" onclick="location.href='./map.html'" readonly>
        </div>
        <div>
            <div class="title fl"></div>
            <input type="button" value="保存" class="submitBtn">
        </div>
    </article>
</div>
<script src="../../res/js/laydate.js"></script>
<script>
    (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        }
    )(document, window);
</script>
<script>
    laydate.render({
        elem: '#date',
    });
    $('article>div').not('#aaa').click(function (e) {
        e.stopPropagation();
        $('.layui-laydate').remove()
    });
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]);
        return null;
    }
    var whInfo=getQueryString("whInfo");
    $('#whInfo').val(whInfo)
</script>
</body>
</html>
