<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" href="../../res/css/common.css">
    <link rel="stylesheet" href="../../res/css/demo.css">
    <link rel="stylesheet" href="../../res/css/jquery.mmenu.css">
    <link rel="stylesheet" href="../../res/css/divSelect.css">
    <link rel="stylesheet" href="../../res/css/mobile.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
    <script src="../../res/js/jquery.mmenu.js"></script>
    <script src="../../res/js/divSelect.js"></script>
    <script type="text/javascript">
        $(function() {
            $('nav#menu').mmenu({
                classes: 'mm-light'
            });
        });
    </script>
</head>
<body>
<div id="page" class="spinfo">
    <div id="mask" style="height: 100%;position: fixed;z-index:99;top: 0;background: rgba(0,0,0,0.5)"></div>
    <div class="mheader vCenter" id="header">
        <div class="tabs h-div">
        </div>
        <span style="flex: 1">基本信息</span>
        <div class="h-div">
            <a href="#menu"></a>
        </div>
    </div>
    <nav id="menu">
        <ul>
            <li class="title">我是货主</li>
            <li><a href="./info.html">基本信息</a></li>
            <li><a href="./inventory.html">我的存货</a></li>
            <li><a href="./pendingApproval.html">待审核存货</a></li>
            <li class="title">我是库主</li>
            <li class="on"><a href="">基本信息</a></li>
            <li><a href="">我的存货</a></li>
            <li><a href="">待审核存货</a></li>
        </ul>
    </nav>
    <article>
        <div>
            <div class="select-menu m70">
                <div class="select-menu-div">
                    <div id="No1" disabled class="select-menu-input"></div>
                    <i class="fa fa-caret-down"></i>
                </div>
                <ul class="select-menu-ul" >
                    <li  class="select-this" id="s1">个人</li>
                    <li id="s2">机构</li>
                </ul>
            </div>
        </div>
        <div class="s1">
            <div>
                <input type="text" class="select-menu m70 inputBox" placeholder="请输入姓名">
            </div>
            <div>
                <input type="text" class="select-menu m70 inputBox" placeholder="请输入身份证">
            </div>
        </div>
        <div class="s2" style="display: none">
            <div>
                <input type="text" class="select-menu m70 inputBox" placeholder="请输入机构名">
            </div>
            <div>
                <input type="text" class="select-menu m70 inputBox" placeholder="请输入机构代码">
            </div>
        </div>
        <div class="phone">
            <div class="select-menu">手机号： 15568545125</div>
        </div>
        <div>
            <input type="text" class="select-menu m70 inputBox" placeholder="请输入手机号（选填）">
        </div>
        <div>
            <input type="text" class="select-menu m70 inputBox" placeholder="请输入微信号（选填）">
        </div>
        <div>
            <div class="title fl"></div>
            <input type="button" value="保存" class="submitBtn">
        </div>
    </article>
</div>
<script>
    (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        }
    )(document, window);
    $('.select-menu-ul li').click(function () {
        if($(this).attr('id')=='s1'){
            $('.s2').hide();
            $('.s1').show();
        }else if($(this).attr('id')=='s2'){
            $('.s1').hide();
            $('.s2').show();
        }
    });

</script>
</body>
</html>
