<script>
    (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        }
    )(document, window);
</script>
<!--三级联动地址选择-->
<script src="../../res/static/distpicker/distpicker.data.js"></script>
<script src="../../res/static/distpicker/distpicker.js"></script>
<script src="../../res/static/distpicker/main.js"></script>
<script>
    $('#preview').click(function () {
        $('#aaa').click()
    });
    function preview(file) {
        var prevDiv = $('#preview');
        if (file.files && file.files[0]) {
            if(file.files[0].size / 1024>1000){
                layer.msg('请上传小于2M的图片',{icon:5});
                return false;
            }
            var type=file.value.substring(file.value.lastIndexOf(".")).toLowerCase();
            if(type!=".jpg"&&type!=".gif"&&type!=".jpeg"&& type!=".png"){
                layer.msg('请上传正确图片格式',{icon:5});
                return false;
            }
            var reader = new FileReader();
            reader.onload = function(evt) {
                prevDiv.attr('src',evt.target.result);
            }
            reader.readAsDataURL(file.files[0]);
        }
    }
</script>
